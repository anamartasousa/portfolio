---
layout: default
title: Portfolio
permalink: /portfolio/
---

<article class="gridcontainer">

{% for project in site.data.projects %}
<div class="griditem">
    <h2><a href="{{site.baseurl}}/portfolio/{{project.slug}}"> {{ project.title }} </a> </h2>
    <img class="thumbnail" src="{{site.baseurl}}/{{project.img}}" alt="{{ project.alternativetext }}">
    <h3> {{ project.type }}</h3>
    <p>{{ project.description }}</p>
    <h4> {{ project.nature }}</h4>
    <h5> {{ project.year }}</h5>
</div>

{% endfor %}

</article>
